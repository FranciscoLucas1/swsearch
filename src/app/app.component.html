<main class="main">
  <p class="titulo"> busca starwars </p>
  <div class="pesquisa">
    <form [formGroup]="pesquisaForm" action="/salva" method="POST">
      <label for="nome"> Procure o personagem pelo ID</label>
      <input formControlName="nome" type="text" name="nome" id="nome">
    </form>
    <button class="botao" (click)="mostra()"> Buscar </button>
  </div>
  <div class="container_principal">
    <h1>{{nome_persoangem}}</h1>
  </div>
</main>
